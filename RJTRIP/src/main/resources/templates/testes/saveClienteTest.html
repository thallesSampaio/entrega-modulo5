<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title> cadastro cliente </title>
</head>

<body>
	<h2> cliente cadastro</h2>
	<form th:action="@{/cliente/cadastrar}" th:object="${cliente}" method="get">
		<div>
			<label for="nome"> Nome: </label>
			<input type="text" id="nome" th:field="*{nome}" />
		</div>
		<div>
			<div>
			<label for="cpf"> Cpf: </label>
			<input type="text" id="cpf" th:field="*{cpf}" />
		</div>
		<div>
			<div>
			<label for="data-nascimento"> Data de Nascimento: </label>
			<input type="text" id="dataNascimento" th:field="*{dataNascimento}" />
		</div>
		<div>
			<div>
			<label for="email"> Email: </label>
			<input type="email" id="email" th:field="*{email}" />
		</div>
		<div>
			<div>
			<label for="senha"> Senha: </label>
			<input type="password" id="password" th:field="*{senha}" />
		</div>
		<div>
			<div>
			<label for="endereco"> Endereco: </label>
			<input type="text" id="endereco" th:field="*{endereco}" />
		</div>
		<div>
			<button type="submit"> Salvar </button>
		</div>
	</form>

</body>

</html>

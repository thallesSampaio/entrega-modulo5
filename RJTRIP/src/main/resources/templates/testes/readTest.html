<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title> Listagem de pacotes </title>
</head>
<body>
	<div>
			<h1>teste read</h1>
			<table>
				<tr th:each="pacote : ${pacotes}">
					<td th:text="${pacote.id}"></td>
					<td th:text="${pacote.nome}"></td>
					<td th:text="${pacote.duracao}"></td>
					<td th:text="${pacote.preco}"></td>
					<td>
						<a th:href="@{/admin/editar/{id}(id=${pacote.id})}">Editar</a>
				<a th:href="@{/admin/deletar/{id}(id=${pacote.id})}"> Excluir </a>
			</td>
				</tr>
			</table>
		</div>
</body>
</html>
